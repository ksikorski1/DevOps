apiVersion: apps/v1

kind: Deployment

metadata:
  name: mybackend-deployment
  labels:
    app: myapp-backend
    type: backend

spec:
  template:
    metadata:
      name: mybackend-pod
      labels:
        app: myapp-backend
        type: backend

    spec:
      containers:
        - name: my-backend-container
          image: ksikorski1/backend
          env:
            - name: REDIS_HOST
              value: myredis-service
            - name: REDIS_PORT
              value: '6379'
            - name: INIT_MESSAGE
              valueFrom: 
                configMapKeyRef:
                  name: myapp-config
                  key: WELCOME_MESSAGE
            - name: PGUSER
              value: 'postgres'
            - name: PGHOST
              value: 'mypostgres-service'
            - name: PGDATABASE
              value: 'postgres'
            - name: PGPASSWORD
              value: 'qaz123qaz123qaz123'
            - name: PGPORT
              value: '5432'

  replicas: 4
  selector:
    matchLabels:
      type: backend
